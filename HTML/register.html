<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <label for="register_Username"> Nombre de usuario
        <input type="text" class="register_Username" id="register_Username">
    </label>
    <label for="register_Password"> Contraseña

    </label>
    <label for="register_Name"> Nombre
        <input type="text" class="register_Name" id="register_Name">
    </label>

    </label>
    <label for="register_Number"> Número telefónico
        <input type="number" class="register_Number" id="register_Number">
    </label>
    <label for="register_Address"> Dirección de residencia
        <input type="text" class="register_Address" id="register_Address">

    <button class="btn_Register">Registrarse</button>
    <script type="module" src="../UI/index.js"></script>
